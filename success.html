    <<header class="bg-black">
      <!--.wrap o <nav> = container 1200px -->
<div class="wrap">

        <img class="whitelogo" src="static/images/logos/honos.svg" alt="Honos">

        </a></span>
      </p>
    </div>
    </header>
    <main role="main">
      <article id="webslides" class="vertical">

        <!-- Quick Guide
          - Each parent <section> in the <article id="webslides"> element is an individual slide.
          - Vertical sliding = <article id="webslides" class="vertical">
          - <div class="wrap"> = container 90% / <div class="wrap size-50"> = 45%;
        -->
        <section class="bg-black">
          <span class="background" style=""></span>

          <!--.wrap = container (width: 90%) -->
          <div class="wrap size-70 aligncenter">
            <h2>Gracias por suscribirte a Honos</h2>
            <p class="text-intro">
Te has suscrito correctamente. Recibirás el próximo número de honos en tu bandeja de entrada. Comprueba que no haya llegado a la carpeta de spam, a veces pasa. Recuerda que puedes darte de baja siempre que quieras. Bienvenida/o</p>
        </section>

    <script>
      window.ws = new WebSlides();
    </script>
